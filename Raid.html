<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rust Raid Calculator</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e2f;
      color: #f0f0f0;
      flex-direction: column;
    }
    /* Calculator Container */
    .calculator {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    /* Header */
    .calculator h2 {
      color: #76c7c0;
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    /* Explosive Selector */
    .explosive-select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }
    /* Box Container for Walls and Doors */
    .box {
      background-color: #444;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .box h3 {
      font-size: 1.1em;
      color: #76c7c0;
      margin-bottom: 10px;
    }
    /* Label and Input Fields */
    label {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      margin: 5px 0;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #555;
      background-color: #222;
      color: #fff;
      text-align: center;
    }
    /* Calculate Button */
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #76c7c0;
      color: #1e1e2f;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5da5a5;
    }
    /* Results Styling */
    .results {
      background-color: #222;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .results p {
      margin-bottom: 5px;
      font-size: 0.95em;
    }
    /* Footer Text */
    .footer-text {
      margin-top: 10px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Rust Raid Calculator</h2>
    
    <!-- Explosive Selector at the Top -->
    <select class="explosive-select" id="explosiveType">
      <option value="satchels">Satchels</option>
      <option value="c4">C4</option>
      <option value="rockets">Rockets</option>
      <option value="explosiveAmmo">Explosive Ammo</option>
    </select>
    
    <div class="box input-container">
      <h3>Walls</h3>
      <label>Wood Walls: <input type="number" id="wood" min="0" value="0"></label>
      <label>Stone Walls: <input type="number" id="stone" min="0" value="0"></label>
      <label>Metal Walls: <input type="number" id="metal" min="0" value="0"></label>
      <label>Armored Walls: <input type="number" id="armored" min="0" value="0"></label>
    </div>
    
    <div class="box input-container">
      <h3>Doors</h3>
      <label>Wood Doors: <input type="number" id="woodDoor" min="0" value="0"></label>
      <label>Sheet Metal Doors: <input type="number" id="sheetMetalDoor" min="0" value="0"></label>
      <label>Garage Doors: <input type="number" id="garageDoor" min="0" value="0"></label>
      <label>Armored Doors: <input type="number" id="armoredDoor" min="0" value="0"></label>
    </div>
    
    <button onclick="calculateRaid()">Calculate</button>
    <div class="results" id="results"></div>
    <!-- Footer Text -->
    <p class="footer-text">Lavet af sigmaen Marius</p>
  </div>

  <script>
    function calculateRaid() {
      // Get quantities for each structure type
      const woodQty = parseInt(document.getElementById("wood").value) || 0;
      const stoneQty = parseInt(document.getElementById("stone").value) || 0;
      const metalQty = parseInt(document.getElementById("metal").value) || 0;
      const armoredQty = parseInt(document.getElementById("armored").value) || 0;

      const woodDoorQty = parseInt(document.getElementById("woodDoor").value) || 0;
      const sheetMetalDoorQty = parseInt(document.getElementById("sheetMetalDoor").value) || 0;
      const garageDoorQty = parseInt(document.getElementById("garageDoor").value) || 0;
      const armoredDoorQty = parseInt(document.getElementById("armoredDoor").value) || 0;

      const explosiveType = document.getElementById("explosiveType").value;
      // Raid requirements for each structure

      const requirements = {
        woodWall: { satchels: 2, c4: 1, rockets: 1, explosiveAmmo: 50 },
        stoneWall: { satchels: 10, c4: 2, rockets: 2, explosiveAmmo: 200 },
        metalWall: { satchels: 23, c4: 4, rockets: 4, explosiveAmmo: 400 },
        armoredWall: { satchels: 46, c4: 8, rockets: 8, explosiveAmmo: 800 },
        woodDoor: { satchels: 1, c4: 1, rockets: 1, explosiveAmmo: 25 },
        sheetMetalDoor: { satchels: 4, c4: 1, rockets: 1, explosiveAmmo: 63 },
        garageDoor: { satchels: 9, c4: 2, rockets: 3, explosiveAmmo: 150 },
        armoredDoor: { satchels: 12, c4: 2, rockets: 2, explosiveAmmo: 200 }
      };

      // Corrected sulfurCosts keys to match explosiveType values
      const sulfurCosts = { satchels: 480, c4: 2200, rockets: 1400, explosiveAmmo: 15 };

      function calcResources(qty, reqs) {
        return reqs[explosiveType] * qty;
      }
      // Calculate resources for each structure
      const totalResources =
        calcResources(woodQty, requirements.woodWall) +
        calcResources(stoneQty, requirements.stoneWall) +
        calcResources(metalQty, requirements.metalWall) +
        calcResources(armoredQty, requirements.armoredWall) +
        calcResources(woodDoorQty, requirements.woodDoor) +
        calcResources(sheetMetalDoorQty, requirements.sheetMetalDoor) +
        calcResources(garageDoorQty, requirements.garageDoor) +
        calcResources(armoredDoorQty, requirements.armoredDoor);
      // Total resources for all structures
      const totalSulfur = totalResources * sulfurCosts[explosiveType];

      document.getElementById("results").innerHTML = `
        <p><strong>Total ${explosiveType.charAt(0).toUpperCase() + explosiveType.slice(1)} Needed:</strong> ${totalResources}</p>
        <p><strong>Total Sulfur Required:</strong> ${totalSulfur}</p>
      `;
    }
  </script>
</body>
</html>
